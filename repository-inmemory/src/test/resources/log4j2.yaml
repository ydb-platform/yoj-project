Configuration:
  appenders:
    Console:
      name: stdout
      PatternLayout:
        Pattern: "%d %-5level %-6X{tx} [%t] %c{1.}: %msg%n%throwable"

  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: stdout
    Logger:
      - name: tech.ydb.yoj.repository.db
        level: debug
